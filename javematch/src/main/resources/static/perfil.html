<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVEMATCH - Perfil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="match.html">Conoce gente</a>
            <a href="tusMatches.html">Tus Matches</a>
            <a href="videollamada.html">Videollamada</a>
            <a href="perfil.html">Perfil</a>
        </nav>
    </header>
    <main>
        <!-- Sección de Perfil -->
        <section id="profile-section">
            <h1>Perfil</h1>
            <p id="welcome-message" class="section-subtitle">Hola, <span id="userName"></span></p>
            <div class="user-info">
                <p><strong>Nombre:</strong> <span id="userFullName"></span></p>
                <p><strong>Intereses:</strong></p>
                <ul id="userInterests"></ul>
                <p><strong>Plan:</strong> <span id="userPlan"></span></p>
            </div>
           
        </section>

        <!-- Sección de Intereses -->
        <section id="interests-section">
            <h2>Intereses</h2>
            <p class="section-subtitle">AÑADE NUEVOS INTERESES</p>
            <label for="newInterest">INTERES</label>
            <input type="text" id="newInterest" placeholder="Nuevo Interés">
            <div class="button-group-right">
                <button id="addInterest" class="btn-primary">Añadir</button>
            </div>
        </section>

        <!-- Sección de Plan -->
        <section id="plan-section">
            <h2>Plan</h2>
            <p class="section-subtitle">ACTUALIZA TU PLAN!!</p>
            <label for="updatePlan">PLAN</label>
            <select id="updatePlan" name="plan">
                <option value="" disabled selected>Selecciona tu plan</option>
                <option value="1">Bronze</option>
                <option value="2">Silver</option>
                <option value="3">Gold</option>
            </select>
            <div class="button-group-right">
                <button id="updatePlanBtn" class="btn-primary">Actualizar</button>
            </div>
        </section>

        <!-- Sección de Notificaciones -->
        <section id="notifications-section">
            <h2>Notificaciones</h2>
            <p class="section-subtitle">REVISA TUS NUEVAS NOTIFICACIONES!!</p>
            <div id="notificationsData" class="data-box">
                <!-- Aquí se mostrarán las notificaciones en formato JSON -->
            </div>
            <div class="button-group-right">
                <button id="updateNotifications" class="btn-primary">Actualizar Notificaciones</button>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
