<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaveMatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>JaveMatch</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#profile">Perfiles</a></li>
                <li><a href="#notif">Notificaciones</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="profile">
            <h2>Perfil</h2>
            <form id="profile-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="interests">Intereses:</label>
                <input type="text" id="interests" name="interests" required>
                
                <label for="plan">Plan:</label>
                <select id="plan" name="plan">
                    <option value="bronze">Bronce</option>
                    <option value="silver">Plata</option>
                    <option value="gold">Oro</option>
                </select>
                
                <button type="submit">Actualizar Perfil</button>
                <button type="button" id="add-user-btn">Añadir Usuario</button>
            </form>

            <!-- Nueva sección para buscar usuario -->
            <div class="user-search">
                <label for="search-email">Buscar Usuario por Email:</label>
                <input type="email" id="search-email" name="search-email" placeholder="Ingresa el correo del usuario">
                <button id="search-user-btn">Buscar Usuario</button>
            </div>

            <div id="user-info" style="display: none;">
                <h3>Información del Usuario</h3>
                <label for="user-name">Nombre:</label>
                <input type="text" id="user-name" name="user-name" disabled>
                
                <label for="user-email">Email:</label>
                <input type="email" id="user-email" name="user-email" disabled>
                
                <label for="user-interests">Intereses:</label>
                <input type="text" id="user-interests" name="user-interests" disabled>
                
                <button id="update-user-btn">Actualizar Información</button>
            </div>
            <!-- Fin de nueva sección -->
        </section>
        
        <section id="match">
            <h2>Match</h2>
            <button id="match-btn">Buscar Match Aleatorio</button>
            <div id="match-result">
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 JaveMatch. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
